[package]
name = "resume-template"
version = "0.1.0"
entrypoint = "src/lib.typ"
authors = ["Assistant"]
license = "Unlicense"
description = "A modern, modular Typst resume template for experienced professionals with heroicons integration"
homepage = ""
repository = ""
keywords = ["resume", "cv", "template", "professional", "heroicons"]
categories = ["office"]
disciplines = ["computer-science", "engineering"]
# compiler = ""
exclude = [
  ".github",
  "docs",
  "scripts",
  "tests",
  ".typstignore",
  "Justfile",
  "thumbnail-dark.svg",
  "thumbnail-light.svg",
]

